<!DOCTYPE html>
<html lang="en">
<head>
	<title>Play to meet the ElePHPhant</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="js/levels.js" type="text/javascript" charset="utf-8"></script>    
	<link rel="icon" type="image/png" href="favicon.png">
	<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400|Londrina+Solid|Lato' rel='stylesheet'>
	<link rel="stylesheet" href="css/prism.css">
	<link rel="stylesheet" href="css/style.css">	
</head>
<body class="content">
	<div id="elephphant-bg" class="elephphant-bg"></div>
	<div class="cloud cloud-1"></div>
	<div class="cloud cloud-2"></div>
	<div class="cloud cloud-3"></div>
	<header>
		<h1>Play to meet the elePHPhant</h1>
	</header>
	<progress id="elephphant-progress" class="progress" value="0" max="100">0%</progress>
	<div id="elephphant-editor" class="editor">
		<div id="elephphant-winner" class="winner"></div>
		<div id="elephphant-content" class="js-content">
			<div id="elephphant-markup" class="markup"></div>            
			<p class="answer">
				<input id="elephphant-input" autofocus type="text" placeholder="?"/>
				<button id="elephphant-go" class="enter-button" role="button">GO</button>
			</p>
		</div>
	</div>     
	<footer>
		<div class="wrapper">
			<span>Built by <a href="http://www.twitter.com/pehaa">@PeHaa.</a>
				<!--  <a href="https://github.cpm/pehaa/elephphant">Fork it (or report an issue) on Github</a>-->
			</span>
			<button id="elephphant-reset" class="reset-progress">Reset</button>
		</div>
	</footer>
	<script src="prism.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
